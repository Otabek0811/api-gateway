syntax = "proto3";

package auth;
import "google/protobuf/timestamp.proto";

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string platform = 3;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  Session session = 3;
  User user = 4;
}

message Audit {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  string created_by = 3;
  google.protobuf.Timestamp updated_at = 4;
  string updated_by = 5;
}
// Session model
message Session {
  Audit audit = 1;
  string user_id = 2;
  string ip_address = 3;
  string user_agent = 4;
  bool is_active = 5;
  google.protobuf.Timestamp expires_at = 6;
  google.protobuf.Timestamp last_active_at = 7;
  string platform = 8;
}

// Role model
message Role {
  Audit audit = 1;
  string name = 2;
  bool status = 3;
  string description = 4;
}

// User model
message User {
  Audit audit = 1;
  string name = 2;
  string phone_number = 3;
  string email = 4;
  string username = 5;
  string password = 6;
  string image = 7;
  string address = 8;
  Role role = 9;
  string status = 10;
}
